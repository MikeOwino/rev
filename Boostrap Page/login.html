<!DOCTYPE html>
<html>

<head>
  <title>Log In With Bootstrap</title>
  <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style type="text/css">
    h1 {
      text-align: center;
      padding: 10px;
      color: brown;
      font-family: Yesteryear;
    }

    section{
      margin: 6rem;
    }
  </style>

<body>
  <section>


    <h1>Log In To Connect With Us</h1>

    <a href="./signup.html">
      <button class="btn btn-block btn-secondary btn-lg mt-4" type="submit" class="btn btn-default">Sign Up</button>
    </a>
      
      <div class="form-group"></div>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
      </div>
      <div class="form-group"></div>
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      </div>
      <a href="https://getbootstrap.com/">
        <button class="btn btn-block btn-success btn-lg mt-4" type="submit" class="btn btn-default">Submit</button>
      </a>

    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
</body>
</head>

</html>
